<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
  <meta charset="utf-8">
  <meta name="referrer" content="no-referrer" />
  <meta name="description" content="The mind of {{ AUTHOR }}" />
  <meta name="author" content="{{ AUTHOR }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- Styles upon styles upon styles is what I have -->
  <link rel="stylesheet" type="text/css" href="/theme/css/brutalist.css">
  <link rel="stylesheet" type="text/css" href="/theme/css/syntax.css">
  <!-- Links to feeds generated by Pelican -->
  {% if FEED_ALL_ATOM %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom" />
  {% endif %}
  {% if FEED_ALL_RSS %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS" />
  {% endif %}
  {% block head %}
  {% endblock %}
  <title>
    {{ SITENAME }}
    {% block title %}{% endblock %}
  </title>
</head>
<body>
  <div id="container">
    <!-- These are spaced across the top of the page above the content -->
    <div id="header">
      <h2 id="title"><a href="{{ SITEURL }}">Jamie Luck</a></h2>
      <h3 id="subtitle">{{ TAGLINE }}</h3>
    </div>
    <div id="leftside">
      {% block leftheader %}
      {% endblock %}
    </div> <!-- leftside -->
  </div> <!-- container -->
  {% block content %}
  {% endblock %}

  {% block footer %}
  {% endblock %}
</body>
</html>
