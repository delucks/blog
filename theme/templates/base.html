<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
  <meta charset="utf-8">
  <meta name="referrer" content="no-referrer" />
  <meta name="author" content="{{ AUTHOR }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- Styles upon styles upon styles is what I have -->
  <link rel="stylesheet" type="text/css" href="/theme/css/style.css">
  <link rel="stylesheet" type="text/css" href="/theme/css/dracula.css">
  <!-- Links to feeds generated by Pelican -->
  {% if FEED_ALL_ATOM %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom" />
  {% endif %}
  {% if FEED_ALL_RSS %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS" />
  {% endif %}
  {% block head %}
  {% endblock %}
  <title>
    {{ TAGLINE }}
    {% block title %}{% endblock %}
  </title>
</head>
<body>
  <div id="container">
    <!-- These are spaced across the top of the page above the content -->
    <header>
      <h4 id="title" data-text="{{ SITENAME }}"><a href="{{ SITEURL }}">{{ SITENAME }}</a></h4>
    </header> <!-- header -->
    {% block content %}
    {% endblock %}
  </div> <!-- container -->

  <footer>
    <hr/>
    {% for name, link in LINKS %}
    <a href="{{ link }}" target="_blank">{{ name }}</a>
    {% endfor %}
  </footer>
</body>
</html>
