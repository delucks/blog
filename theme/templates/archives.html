{% extends "base.html" %}
{% block title %}&ndash; Archives{% endblock %}

{% block content %}
<h1 class="articletitle">Archives</h1>
<div id="content">
  <div class="listsection">
    <dl>
      {% for article in dates %}
      <dt>{{ article.locale_date }}</dt>
      <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
      {% endfor %}
    </dl>
  </div>
</div>
{% endblock %}
