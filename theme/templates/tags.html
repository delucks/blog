{% extends "base.html" %}
{% block title %}&ndash; Tags{% endblock %}
{% block leftheader %}
<h2 class="articletitle">Tags</h2>
{% endblock %}

{% block content %}
<div id="content">
  <div class="listsection">
    <ul>
      {%- for tag, articles in tags|sort %}
        <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
